<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Weather</title>
</head>
<body>
    <!-- Create a website to display the current weather for London-->
    <header>
    <h1 id="heading">London Weather Forecast</h1>
    <br>
    </header>
    <div>
        <h4 id="time">Date & Time: </h4>
        <br>
        <h4 id="temperature">Current temperature (centigrade): </h4>
        <br>
        <h4 id="cloud">Cloud cover (%): </h4>
        <br>
        <h4 id="precipitation">Precipitation (mm): </h4>
        <br>
        <h4 id="rain">Rain (mm): </h4>
        <br>
        <h4 id="humidity">Humidity (%): </h4>
        <br>
        <h4 id="wind_direction">Wind direction (degrees): </h4>
        <br>
        <h4 id="wind_speed">Wind speed (km/h): </h4>
        <br>
    </div>
    <footer>
        <p>Weather data sourced from: <a target="_blank" href="https://open-meteo.com/">Open-Meteo</a> </p>
    </footer>
    
    <script type="text/javascript" src="weather.js"></script>
</body>
</html>
